<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML基础标签练习</title>
</head>
<body>
<div>
    <article>
        <h1>
            这是标题
        </h1>
        <p>这是内容</p>
    </article>
    <div>
        <h2>定义和用法</h2>

        <p>&lt;article&gt; 标签规定独立的自包含内容。</p>

        <p>一篇文章应有其自身的意义，应该有可能独立于站点的其余部分对其进行分发。</p>

        <p>&lt;article&gt; 元素的潜在来源：</p>

        <ul>
            <li>论坛帖子</li>
            <li>报纸文章</li>
            <li>博客条目</li>
            <li>用户评论</li>
        </ul>
    </div>
</div>
<article>
    <header>
        <h1>头部</h1>
        <p>Hello,World!</p>
    </header>
    <article>
        <header>
            作者
        </header>
        <p>
            评论
        </p>
        <footer>
            time
        </footer>
    </article>
    <footer>
        <p>这是底部</p>
    </footer>
</article>

<article>
    <h1>这是一个内嵌页面</h1>
    <object>
        <embed src="#" width="600" height="400">

        </embed>
    </object>
</article>

</body>
</html>
